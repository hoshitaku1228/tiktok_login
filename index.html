<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TikTok Lite 起動</title>
</head>
<body>
  <h1>TikTok Lite を開こうとしています...</h1>

  <script>
    (function () {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isIOS) {
        // アプリスキーム（tiktok:// で通常TikTokが起動します。Lite版が同じであればそのままでOK）
        const appScheme = "tiktok://";  // または "tiktoklite://"

        }, 1500);

        // アプリ起動を試みる
        window.location.href = appScheme;
      } else {
        document.body.innerHTML += "<p>この機能は iOS デバイスでのみサポートされています。</p>";
      }
    })();
  </script>
</body>
</html>
